<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exported Document</title>
    <style>
        /* Your custom CSS for buttons and shifted images goes here */
        .btn-link {
            padding: 10px 20px;
            background: blue;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .shift-left {
            float: left;
            margin-right: 20px;
        }

        .shift-right {
            float: right;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <div style="margin: 0px auto; max-width: 600px; outline: none;">
        <p> </p>
        <div style="text-align: center; margin-bottom: 16px; outline: none;">
            <p>Forever</p>
            <div style="text-align: center; margin: 20px 0px"><a href="https://www.instagram.com" target="_blank"
                    rel="noopener noreferrer"
                    style="display: inline-block; padding: 12px 24px; background-color: rgb(59, 130, 246); color: rgb(255, 255, 255); text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 14px">I
                    just typed now</a></div><br>
        </div>
        <div style="text-align: center; margin-bottom: 16px"><img
                src="https://storage.googleapis.com/genesis-dev-bucket/org_c15c1b50bae3422ca7a272ad81285cbe/ws_e4b5460cea9b485fa862cccf8e9f1ad8/assets/AA/frame.png"
                alt="Inserted image"
                style="width: 25%; height: auto; object-fit: contain; border-radius: 8px; display: block; margin: auto; outline: none;">
        </div>
        <div style="text-align: center; margin-bottom: 16px"><br><img
                src="https://images.unsplash.com/photo-1591779051696-1c3fa1469a79" draggable="true"
                style="max-width: 100%; outline: none; width: 25%; border-radius: 16px; display: block; margin: 0px auto 0px 0px;">
        </div>
        <div style="text-align: center; margin-bottom: 16px"><br></div>
        <div style="text-align: left; margin-bottom: 16px; outline: none;">Hi&nbsp;{{ customer.first_name | default: " "
            }},&nbsp;</div>
        <div style="text-align: center; margin-bottom: 16px; outline: rgb(59, 130, 246) solid 2px;">Foree</div>
        <div style="text-align: left; margin-bottom: 16px; outline: none;">Please verify that&nbsp;{{ customer.age |
            default: " " }} is
            your age.</div>
        <div style="text-align: left; margin-bottom: 16px">
            <p><br></p>
            <div style="text-align: left; margin: 20px 0px"><a href="https://www.x.com" target="_blank"
                    rel="noopener noreferrer"
                    style="display: inline-block; padding: 12px 24px; background-color: rgb(59, 130, 246); color: rgb(255, 255, 255); text-decoration: none; border-radius: 9999px; font-weight: 600; font-size: 14px">Click
                    Here</a></div><br>
        </div>
    </div>


</body>

</html>
